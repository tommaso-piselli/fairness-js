<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="images/file-bar-graph-fill.svg"
      type="image/icon type"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Fairness JS</title>
  </head>
  <body>
    <header class="header">
      <section class="header__menu">
        <h1 class="header__h1 uppercase nowrap">
          Fairness
          <div class="js-logo">
            <div class="square">
              <span>JS</span>
            </div>
          </div>
        </h1>
        <button class="header__menu-button">
          <div class="header__menu-icon"></div>
        </button>
      </section>
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li"><a href="#card1">File Input</a></li>
          <li class="header__li">card2</li>
          <li class="header__li">card3</li>
          <li class="header__li">card4</li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <article id="card1" class="card">
        <h2 class="main__h2">File Selector</h2>
        <div class="main__div flex-div">
          <input type="file" id="fileInput" />
          <label for="fileInput" id="inputLabel" class="main__label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-upload"
              viewBox="0 0 16 16"
            >
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
              />
              <path
                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
              />
            </svg>
            Load File
          </label>
          <button id="centerButton" class="main__button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-align-center article__svg"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a.5.5 0 0 1 .5.5V6h-1V1.5A.5.5 0 0 1 8 1zm0 14a.5.5 0 0 1-.5-.5V10h1v4.5a.5.5 0 0 1-.5.5zM2 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7z"
              />
            </svg>
            Center
          </button>
        </div>
        <!-- TODO: THIS -->
        <div class="main__json">
          <textarea
            class="main__textarea"
            name="graphJson"
            id="graphJson"
            cols="30"
            rows="10"
            style="overflow: auto"
          ></textarea>
        </div>
        <!-- TODO: THIS -->
      </article>

      <article id="card2" class="card">
        <h2 class="main__h2 center">CARD 2</h2>
      </article>

      <article id="card3" class="card">
        <h2 class="main__h2 center">CARD 3</h2>
      </article>

      <article id="card4" class="card">
        <h2 class="main__h2 center">CARD 4</h2>
      </article>
    </main>

    <footer class="footer">
      <p>test</p>
    </footer>

    <script src="static/js/reader.js"></script>
    <script src="static/js/plot.js"></script>
    <script src="static/js/compute.js"></script>
  </body>
</html>
