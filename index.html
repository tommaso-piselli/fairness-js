<!DOCTYPE html>
<html>
<head>
  <title>My Graph Drawing</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/lightTheme.css">
</head>
<body>
  <h1>STOCASTIC GRADIENT DESCENT and FAIRNESS</h1>

  <div id="first-row">
    <div id="dataset-container">
      <div id="file-selector">
        <h2>Seleziona file</h2>
        <input type="file" id="fileInput" accept=".json" />
      </div>
      <div id="json-display">
        <h2>Contenuto JSON</h2>
        <pre id="jsonPreview"></pre>
      </div>
      <div id="file-details">
        <h2>Dettagli file</h2>
        <p id="graph-name">Nome del grafo: </p>
        <p id="vertex-count">Numero dei vertici: </p>
        <p id="edge-count">Numero degli archi: </p>
        <!-- Aggiungi qui altre informazioni sul file -->
      </div>
    </div>
    <div id="graph-container">
      <svg id="graph"></svg>
    </div>
    <div id="tools-container">
    </div>
  </div>

  <div id="second-row">
    <div id="fairness-container"></div>
    <div id="loss-container"></div>
    <div id="train-container"></div>
  </div>


  <script src="static/js/view.js"></script>
  <!-- <script src="train.js"></script> -->

</body>
</html>
